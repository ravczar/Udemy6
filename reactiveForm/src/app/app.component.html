<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
        OK   1) Mail address (should not be empty and should be an email address)
        OK   2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
        OK   3) A Password field (should not be empty)
        OK   4) A Submit Button

        OK   Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      
      <form (ngSubmit)="onSubmitForm()" #simpleForm>
        <h3> Lecture 6 Udemy</h3>
        <!-- Email input form-group-->
        <div class="form-group">
          <label for="email">Your E-mail:</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            class="form-control"
            ngModel
            required
            email
            #email="ngModel">
          <span 
            class="help-block"
            *ngIf="email.invalid && email.touched">Please enter a valid email</span>
        </div>
        <!-- Input dropdown with 3 choices -->
        <div class="form-group">
          <label for="subscription">Your Subscription:</label>
          <select 
            id="subscription" 
            name="subscription"
            class="form-control"
            [ngModel]="defaultSubValue"
            #subscription>
            <option value="basic">Basic Subscription 000</option>
            <option value="advanced">Advanced Subscription $</option>
            <option value="pro">Pro Subscription $$$</option>
          </select>
        </div>
        <!-- Password input form-group-->
        <div class="form-group">
          <label for="password">Your Password:</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            class="form-control"
            ngModel
            required
            password
            #password="ngModel">
            <span 
              class="help-block"
              *ngIf="password.invalid && password.touched">Please enter a valid password</span>
        </div>
        <!-- Button form controller -->
        <button 
          class="btn btn-danger" 
          type="reset"
          >Reset</button>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!simpleForm.valid">Submit</button>
      </form>

      

    </div>
  </div>
</div>
